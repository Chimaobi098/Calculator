<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    <script src="./index.js" defer></script>
    <title>Calculator</title>
  </head>
  <body>
    <div class="calculator">
      <div class="display">0</div>
      <div class="buttons-container">
        <div class="button gray clear-all span-2-col">AC</div>

        <div class="button gray decimal">.</div>
        <div class="button gray delete">C</div>
        <div class="button seven">7</div>
        <div class="button eight">8</div>
        <div class="button nine">9</div>
        <div class="button green divide">รท</div>
        <div class="button four">4</div>
        <div class="button five">5</div>
        <div class="button six">6</div>
        <div class="button green multiply">x</div>
        <div class="button one">1</div>
        <div class="button two">2</div>
        <div class="button three">3</div>
        <div class="button green subtract">-</div>
        <div class="button equal span-2-col">=</div>

        <div class="button zero">0</div>
        <div class="button green add">+</div>
      </div>
    </div>

    <footer>Copyright &copy 2021 Chimaobi</footer>

    <br />
  </body>
</html>
